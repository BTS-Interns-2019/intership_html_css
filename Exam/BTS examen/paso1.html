<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="contenedor">
   <a class="logotop" href="https://www.bluetrail.software/"> <img src="./Position request/Icons/BTSLogoBGWhite.svg" alt=""> </a>
    <h1 class="welcome1">We are happy to scale your team!</h1>
    <p class="indication">Please enter the following information to know the details about the position you need.</p>
    <form class="data" action="">
        
        <label for="name">Your project name</label>
        <input class="normal" name="name" type="text" placeholder="Please enter the name of your project">
        
        <label for="availability">Availability</label>
        <select class="normal" name="availability" id="availability" >

        </select>
        
        <label for="date">Preferred starting date</label>
        <input class="normal" type="date" name="date" id="date">
        
        <div class="checkbox_form">
            <input type="checkbox" name="interview" id="interview">
            <label for="interview">I need to review the candidate</label>
        </div>
        
        <input class="nextbtn" type="submit" value="Next">

        <div class="puntitos"><div class="enable"></div><div></div><div></div></div>

    </form>
</main>

<footer class="footer_container">
    <div class="logobot">
        <a href="https://www.bluetrail.software/"> <img src="./Position request/Icons/Blue Trail Software logotype - Dark background.svg" alt=""> </a>
    </div>
    <div class="socialmedia">
        <a href="https://www.facebook.com/BlueTrailSoftware/"><img src="Position request/Icons/Instagram.svg" alt="BTS instagram"></a>
        <a href="https://twitter.com/bluetrailsoft"><img src="Position request/Icons/Twitter.svg" alt="BTS twitter"></a>
        <a href="https://www.instagram.com/bluetrailsoft/"><img src="Position request/Icons/Facebook.svg" alt="BTS facebook"></a>
    </div>
    <div class="rights">
        <p>All Rights Reserved 2018 <strong>Blue Trail Software</strong></p>
    </div>
</footer>
</body>
</html>
