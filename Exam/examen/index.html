        <form action="pagina2.html">
            <img class="logo-sup" src="icons/Blue Trail Software logotype - White background.svg">
            <h1>We are happy to scale your team!</h1>
            <h2>Please enter the following information to know the details about the position you need.</h2>
            <label for="project" class="label">Your project name</label>
            <input type="text" name="" id="project" placeholder="Please enter the name of your project" class="text">
            <label for="avaibility" class="label">Avaibility</label>
            <select name="" id="avaibility" class="text">
                <option value="ht">Halft time</option>
                <option value="ft">Full time</option>
                <option value="od">On demand</option>
            </select>
            <label for="starting" class="label">Preferred starting dated</label>
            <input type="date" name="" id="starting" class="text">
            <div class="caja">
                <input type="checkbox" name="" id="check" class="check">
                <label for="check" class="checktext">I need to interview the candidate</label>
            </div>
            <input type="submit" class="next" value="Next"/>
        </form>
        <div class="row-puntos">
            <div class="puntos p-azul"></div>
            <div class="puntos"></div>
            <div class="puntos"></div>
        </div>
