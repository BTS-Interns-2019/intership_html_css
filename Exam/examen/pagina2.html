<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <form action="pagina3.html">
            <img class="logo-sup" src="icons/Blue Trail Software logotype - White background.svg">
            <h1>We are happy to scale your team!</h1>
            <h2>Please enter the following information to know the details about the position you need.</h2>
            <label for="kind" class="label">Which kind of position you need?</label>
            <select name="" id="kind" class="text">
                <option value="null" class="gris">Please select a position</option>
                <option value="o1">Full Stack Developer</option>
                <option value="o2">Front-end Developer</option>
                <option value="o3">Back-end Developer</option>
                <option value="o4">QA Manual</option>
                <option value="o5">QA Automation</option>
            </select>
            <label for="frame" class="label">Main framework or language required</label>
            <select name="" id="frame" class="text">
                <option value="null" class="gris">Please select a framework</option>
                <option value="o1">Cypress</option>
                <option value="o2">Robot Framework HQ</option>
                <option value="o3">Redwood HQ</option>
                <option value="o4">Sahi</option>
                <option value="o5">Galen Framework</option>
                <option value="o6">Gauge</option>
                <option value="o7">Citrus Framework</option>
                <option value="o8">Karate-DSL</option>
            </select>
            <label for="years" class="label">How many experience years</label>
            <select name="" id="years" class="text">
                <option value="o1">1-2 years</option>
                <option value="o2">3-4 years</option>
                <option value="o3">+5 years</option>
            </select>
            <div class="caja">
                <a href="index.html">
                    <img src="icons/Arrow.svg" alt="" class="row">
                    <label for="" class="back">Back</label>
                </a>
                <input type="submit" class="next" value="Next" />
            </div>
        </form>
        <div class="row-puntos">
            <div class="puntos p-azul"></div>
            <div class="puntos p-azul"></div>
            <div class="puntos"></div>
        </div>
    </main>
    <footer>
            <a href="https://www.bluetrail.software/">
                <img class="logo-sup" src="icons/Blue Trail Software logotype - Dark background.svg">
            </a>
            <div class="redes">
                <a href="https://www.instagram.com/bluetrailsoft/?hl=es"><img src="Icons/Instagram.svg" alt=""></a>
                <a href="https://twitter.com/bluetrailsoft"><img src="Icons/Twitter.svg" alt=""></a>
                <a href="https://www.facebook.com/BlueTrailSoftware/"><img src="Icons/Facebook.svg" alt=""></a>
            </div>
            <label for="" class="derechos">All Rights Reserved 2018 Blue Trail Software</label>
        </footer>
</body>

</html>
