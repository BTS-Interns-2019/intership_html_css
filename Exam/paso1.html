<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paso 1</title>
    <link rel='stylesheet' href='./paso1.css'>
</head>
<body>
    <header class = 'header'>
        <img src = 'Icons/Blue Trail Software logotype - White background.svg' alt = 'Blue Trail Software'>
    </header>
    <main class = 'container'>
        <h1>We are happy to scale your team!</h1>
        <p>Please enter the following informastion to know the details about the position you need</p>
        <form action = #>
           <div class = 'name'>
                <label for = 'project-name'>Your project name</label>
            <input type = 'text' placeholder = 'Please enter the name of your project'>
           </div>
            <div class = 'time'>
                <label for = 'available'>Avaliability</label>
            <select name = 'availability'>
                <option value = 'half-time'>Half time</option>
                 <option value = 'full-time'>Full time</option>
                  <option value = 'on-demand'>Ond demand</option>
            </select>
            </div>
            <div class = 'date'>
                <label for = 'starting'>Prefered starting date</label>
            <input type = 'date' name = 'start-date'>
            </div>
            <div class = 'check'>
                <input type = 'checkbox' name = 'interview'>
            <label for = 'interview need'>I need to interview the candidate</label>
            </div>
           <button type = input class = 'accept'>Next
               <a href = 'paso2.html'></a>
           </button>
        </form>
        <div class = 'circle'>
            <div class = 'circle1'></div>
            <div class = 'circle2'></div>
            <div class = 'circle3'></div>
        </div>
    </main>
    <footer class = 'footer'>
        <img src = 'Icons/Blue Trail Software logotype - Dark background.svg' alt = 'Blue Trail Software Dark'>
        <quote>
            <img src = 'Icons/Instagram.svg' alt = 'Blue Trail Software'>
        <img src = 'Icons/Twitter.svg' alt = 'Blue Trail Software'>
        <img src ='Icons/Facebook.svg' alt = 'Blue Trail Software'>
        </quote>
        <p>All Rights Reserved 2018 Blue Trail software</p>
    </footer>
</body>
</html>
