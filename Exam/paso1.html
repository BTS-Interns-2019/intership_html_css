<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paso 1</title>
    <link rel="stylesheet" href="paso1.css">
</head>
<body>
    <header>
        <img src="Blue Trail Software logotype - White background.svg" alt="">
        <h1>We are happy to scale your team!</h1>
        <h2>Please enter the follow information to know the details about the position you need.</h2>
    </header>
    <main>
        <form action="paso2.html">
            <fieldset class="twolines">
                <label for="project">Your project name</label>
                <input type="text" name="project" placeholder="Please enter the name of your project">
            </fieldset>
            <fieldset class="twolines">
                <label for="availability">Availability</label>
                <select name="availability">
                    <option value="half" selected>Half time</option>
                    <option value="full">Full time</option>
                    <option value="demand">On demand</option>
                </select>
            </fieldset>
            <fieldset class="twolines">
                <label for="startingdate">Preferred starting date</label>
                <input type="date" name="startingdate">
            </fieldset>
            <fieldset>
                <input type="checkbox" name="interview">
                <label for="interview">I need to interview the candidate</label>
            </fieldset>
            <fieldset>
                <input type="submit" value="Next">
            </fieldset>
            <fieldset>
                <div class="blue-circle"></div>
                <div class="white-circle"></div>
                <div class="white-circle"></div>
            </fieldset>
        </form>
    </main>
    <footer>
        <img src="Blue Trail Software logotype - Dark background.svg" alt="">
        <nav>
            <a href="https://www.instagram.com/bluetrailsoft/?hl=en">
                <img src="Instagram.svg" alt="">
            </a>
            <a href="https://twitter.com/bluetrailsoft?lang=es">
                <img src="Twitter.svg" alt="">
            </a>
            <a href="https://es-la.facebook.com/BlueTrailSoftware/">
                <img src="Facebook.svg" alt="">
            </a>
        </nav>
        <p>All rights reserved 2018 <a href="https://www.bluetrail.software/">Blue Trail Software</a></p>
    </footer>
</body>
</html>
