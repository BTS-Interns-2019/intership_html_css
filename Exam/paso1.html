<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Paso 1</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="Icons/Blue Trail Software logotype - White background.svg"
        alt="Blue Trail Software"
      />
    </header>
    <main class="container">
      <h1>We are happy to scale your team!</h1>
      <p>
        Please enter de folowing information to know the details abut the
        position you need
      </p>
      <form action="#" class="form">
        <div class="w100">
          <label for="project-name">Your project name</label>
          <input
            type="text"
            placeholder="Please enter the name of your project"
            name="project-name"
          />
        </div>
        <div class="w100">
          <label for="availabilty">Availabilty</label>
          <select name="availabilty">
            <option value="half time">Half time</option>
            <option value="full time">Full time</option>
            <option value="on demand">On demand</option>
          </select>
        </div>
        <div class="w100">
          <label for="start date">Preferred starting date</label>
          <input type="date" name="start date" />
        </div>
        <div class="w100 for-check">
          <input type="checkbox" name="interview" />
          <label for="interview">I need to inter view the candidate</label>
        </div>
        <button class="btn btn-primary"><a href="paso2.html">Next</a></button>
      </form>
      <div class="step-container">
            <div class="step current-step"></div>
            <div class="step"></div>
            <div class="step"></div>
      </div>
    </main>
    <footer class="footer">
      <img
        src="Icons/Blue Trail Software logotype - Dark background.svg"
        alt="Blue Trail Software"
      />
      <div class="sm">
        <img src="Icons/Instagram.svg" alt="Instagram logo" />
        <img src="Icons/Twitter.svg" alt="Twitter logo" />
        <img src="Icons/Facebook.svg" alt="Facebook logo" />
      </div>
      <p>All rights reserved to <strong>Blue Tail Software</strong></p>
    </footer>
  </body>
</html>
