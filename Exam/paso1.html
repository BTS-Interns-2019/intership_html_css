<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="paso1.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>Blue trail software</title>
</head>

<body>
    <div class="contenedor">
        <header class="parte-superior">
            <img src="logo.svg" alt="logo">

        </header>

        <main class="parte-central">
            <div class="titulo">
                <h1>We are happy to scale your team!</h1>
                <p class="p1">Please enter the following information to know the details about the position you need.
                </p>
            </div>
            <p class="p1">Your project name</p>
            <input type="text" name="name" placeholder="Please enter the name of your project">
            <p>Availability</p>
            <select name="select">
                <option value="value1">Half time</option>
                <option value="value2" selected>Full time</option>
                <option value="value3">On demand</option>
            </select>
            <p class="p">Preferred starting date</p>
            <input type="text" name="name" placeholder=" dd / mm / 2019">
            <label><input type="checkbox" id="cbox1" value="checkbox">I need to interview the candidate</label>
            <input type="button" value="Next">
            <div class="circulos">
                <div class="circulo1"></div>
                <div class="circulo2"></div>
                <div class="circulo3"></div>
            </div>
        </main>
        <footer class="parte-final">
            <img src="Blue.svg" alt="">
            <a href="facebook.com"> <img src="Facebook.svg"> </a>
            <a href="Twitter.com"><img src="Twitter.svg"> </a>
            <a href="Instagram.com"><img src="Instagram.svg"> </a>
                        
           
           
            <span>
                <p>
                All Rights Reserved 2018 Blue Trail Software
                </p>
            </span>


        </footer>
    </div>

</body>

</html>
