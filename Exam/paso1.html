<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="principal">
    <div class="logo"></div>
    <h1>We are happy to scale your team!</h1>
    <p>Please enter the following information to know the details about the position you need.</p>
    <form>
      <label>Your project name</label>
      <input type="text" placeholder="Please enter the name of your project.">
      <label>Availability</label>
      <select>
        <option value="half">Half time</option>
        <option value="full">Full time</option>
        <option value="demand">On demand</option>
      </select>
      <label>Prefered starting date</label>
      <input type="date">
      <div class="check">
        <input type="checkbox" class="unique">
      <label class="unique">I need to interview to candidate</label>
      </div>
      <input type="button" value="Next" class="next">
    </form>
    <div class="circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
  <footer class="footer">
    <div class="logo-down"></div>
    <div class="social">
      <div><img src="./posReq/Icons/Instagram.svg" alt=""></div>
      <div><img src="./posReq/Icons/Twitter.svg" alt=""></div>
      <div><img src="./posReq/Icons/Facebook.svg" alt=""></div>
    </div>
    <p>All Rights Reserved 2018 Blue Trail Software</p>
  </footer>
</body>
</html>
