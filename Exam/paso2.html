<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
  <title>Paso 2</title>
</head>
<body>
  <div class="principal">
    <div class="logo"></div>
    <h1>We are happy to scale your team!</h1>
    <p>Please enter the following information to know the details about the position you need.</p>
    <form>
      <label>What kind of position you need?</label>
      <select>
        <option value="half">Please select a position</option>
        <option value="full">Full Stack Developer</option>
        <option value="demand">Front-end Developer</option>
        <option value="demand">Back-end Developer</option>
        <option value="demand">QA Manual</option>
        <option value="demand">QA Automation</option>
      </select>
      <label>Main Framework or language required</label>
      <select>
        <option value="half">Please Select a Framework</option>
        <option value="half">Cypress</option>
        <option value="full">Robot Framework</option>
        <option value="demand">Redwood HQ</option>
        <option value="demand">Sahi</option>
        <option value="demand">Galen Framework</option>
        <option value="demand">Gauge</option>
        <option value="demand">Citrus Framework</option>
        <option value="demand">Karate-DSL</option>
      </select>
      <label>How many experience years?</label>
      <select>
        <option value="half">1 - 2 years</option>
        <option value="full">3 - 4 years</option>
        <option value="demand">+ 5 years</option>
      </select>
      <div class="buttons">
        <input type="button" value="< Back" class="back">
        <input type="button" value="Next" class="next">
      </div>
    </form>
    <div class="circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
  <footer class="footer">
    <div class="logo-down"></div>
    <div class="social">
      <div><img src="./posReq/Icons/Instagram.svg" alt=""></div>
      <div><img src="./posReq/Icons/Twitter.svg" alt=""></div>
      <div><img src="./posReq/Icons/Facebook.svg" alt=""></div>
    </div>
    <p>All Rights Reserved 2018 Blue Trail Software</p>
  </footer>
</body>
</html>
