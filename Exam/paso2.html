<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Page 2</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="Icons/Blue Trail Software logotype - White background.svg"
        alt="Blue Trail Software"
      />
    </header>
    <main class="container">
      <h1>We are happy to scale your team!</h1>
      <p>
        Please enter de folowing information to know the details abut the
        position you need
      </p>
      <form action="#" class="form">
        <div class="w100">
          <label for="position">Which kind of position you need</label>
          <select name="position">
            <option value="">Please select a position</option>
            <option value="full stack developer">Full Stack Developer</option>
            <option value="front-end developer">Front-end developer</option>
            <option value="back-end developer">Back-end developer</option>
            <option value="qa manual">QA Manual</option>
            <option value="qa autmation">QA Automation</option>
          </select>
        </div>
        <div class="w100">
          <label for="framework">Main framework or language required</label>
          <select name="framework">
            <option value="">Please select a framework</option>
            <option value="Cypress">Cypress</option>
            <option value="Robot Framework">Robot Framework</option>
            <option value="Redwood HQ">Redwood HQ</option>
            <option value="Sahi">Sahi</option>
            <option value="Galen Framework">Galen Framework</option>
            <option value="Gauge">Gauge</option>
            <option value="Citrus Framework">Citrus Framework</option>
            <option value="Karate-DSL">Karate-DSL</option>
          </select>
        </div>
        <div class="w100">
          <label for="experince"> How many experience years?</label>
          <select name="experince">
            <option value="uno a dos">1-2 years</option>
            <option value="tres a cuatro">3-4 years</option>
            <option value="mas de cinco">+ 5 years</option>
          </select>
        </div>
        <div>
          <div class="back">
            <a href="paso1.html"
              ><img src="Icons/Arrow.svg" alt="Arrow" /> Back</a
            >
          </div>
          <button class="btn btn-primary"><a href="paso3.html">Next</a></button>
        </div>
      </form>
      <div class="step-container">
            <div class="step"></div>
            <div class="step current-step"></div>
            <div class="step"></div>
      </div>
    </main>
    <footer class="footer">
      <img
        src="Icons/Blue Trail Software logotype - Dark background.svg"
        alt="Blue Trail Software"
      />
      <div class="sm">
        <img src="Icons/Instagram.svg" alt="Instagram logo" />
        <img src="Icons/Twitter.svg" alt="Twitter logo" />
        <img src="Icons/Facebook.svg" alt="Facebook logo" />
      </div>
      <p>All rights reserved to <strong>Blue Tail Software</strong></p>
    </footer>
  </body>
</html>
