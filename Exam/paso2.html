<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paso 2</title>
    <link rel="stylesheet" href="paso2.css">
</head>
<body>
    <header>
        <img src="Blue Trail Software logotype - White background.svg" alt="">
        <h1>We are happy to scale your team!</h1>
        <h2>Please enter the follow information to know the details about the position you need.</h2>
    </header>
    <main>
        <form action="paso3.html">
            <fieldset class="twolines">
                <label for="position">Which kind of position you need</label>
                <select name="position">
                    <option value="fullstack">Full Stack Developer</option>
                    <option value="frontend">Front-end Developer</option>
                    <option value="backend">Back-end Developer</option>
                    <option value="qamanual">QA Manual</option>
                    <option value="qaauto">QA Automation</option>
                </select>
            </fieldset>
            <fieldset class="twolines">
                <label for="framework">Main framework or language required</label>
                <select name="framework">
                    <option value="cypress">Cypress</option>
                    <option value="robot">Robot Framework</option>
                    <option value="redwood">Redwood HQ</option>
                    <option value="sahi">Sahi</option>
                    <option value="galen">Galen Framework</option>
                    <option value="gauge">Gauge</option>
                    <option value="citrus">Citrus Framework</option>
                    <option value="karate">Karate DSL</option>
                </select>
            </fieldset>
            <fieldset class="twolines">
                <label for="experience">How many experience years?</label>
                <select name="experience">
                    <option value="few">1-2 years</option>
                    <option value="regular">3-4 years</option>
                    <option value="more">+5 years</option>
                </select>
            </fieldset>
            <a href="paso1.html">Back</a>
            <fieldset>
                <input type="submit" value="Next">
            </fieldset>
            <fieldset>
                <div class="blue-circle"></div>
                <div class="white-circle"></div>
                <div class="white-circle"></div>
            </fieldset>
        </form>
        
    </main>
    <footer>
        <img src="Blue Trail Software logotype - Dark background.svg" alt="">
        <nav>
            <a href="https://www.instagram.com/bluetrailsoft/?hl=en">
                <img src="Instagram.svg" alt="">
            </a>
            <a href="https://twitter.com/bluetrailsoft?lang=es">
                <img src="Twitter.svg" alt="">
            </a>
            <a href="https://es-la.facebook.com/BlueTrailSoftware/">
                <img src="Facebook.svg" alt="">
            </a>
        </nav>
        <p>All rights reserved 2018 <a href="https://www.bluetrail.software/">Blue Trail Software</a></p>
    </footer>
</body>
</html>
