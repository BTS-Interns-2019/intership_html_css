<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Encuesta</title>
    <link rel="stylesheet" href="./paso1.css">
</head>
<body>
    <section class="white">
        <section class="content">
            <img src="./Icons/Blue%20Trail%20Software%20logotype%20-%20White%20background.svg" alt="Logo" class="white bts-logo">
            <h1>We are happy to scale your team!</h1>
            <p class="instructions">Please enter the following information to know the details about the position you need.</p> 
            <div class="input">
                <label for="project">What kind of position you need?</label>
                <select name="position" id="">
                    <option value="half">Please select a position</option>
                    <option value="full">Full time</option>
                    <option value="demand">On demand</option>
                </select>
            </div>
            <div class="input">
                <label for="abiability">Main frmaework or language required</label>
                <select name="abiability" id="">
                    <option value="half">Please select a framework</option>
                    <option value="full">Full time</option>
                    <option value="demand">On demand</option>
                </select>
            </div>
            <div class="input">
                <label for="start">How many experience years</label>
                <select name="abiability" id="">
                    <option value="half">1 - 2 years</option>
                    <option value="full">Full time</option>
                    <option value="demand">On demand</option>
                </select>
            </div>
            <div class="check" hidden>
                <input type="checkbox" name="accept">
                <label for="accept">I need to intervew the candidate</label>
            </div>
        </section>
        <section class="controls">
            <button class="next">Next</button>
            <div class="points-page">
                <div class="pint-page"></div>
                <div class="pint-page"></div>
                <div class="pint-page"></div>
            </div>
        </section>        
    </section>
    <footer>
        <a href="https://www.bluetrail.software/"><img src="./Icons/Blue%20Trail%20Software%20logotype%20-%20Dark%20background.svg" alt="Dark logo" class="dark bts-logo"></a>
        <nav class="networks">
            <ul>
                <li><a href="https://www.instagram.com/bluetrailsoft"><img src="./Icons/Instagram.svg" alt="instagram-logo" class="network"></a></li>
                <li><a href="https://twitter.com/bluetrailsoft?lang=es"><img src="./Icons/Twitter.svg" alt="twitter-logo" class="network"></a></li>
                <li><a href="https://es-la.facebook.com/BlueTrailSoftware"><img src="./Icons/Facebook.svg" alt="facebook-logo" class="network"></a></li>
            </ul>
        </nav>
        <p class="rights">All Rights Recerved 2018 Blue Trail Software</p>
    </footer>
</body>
</html>
