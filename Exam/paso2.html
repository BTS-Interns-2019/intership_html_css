<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paso 2</title>
    <link rel='stylesheet' href='./paso2.css'>
</head>
<body>
    <header class = 'header'>
        <img src = 'Icons/Blue Trail Software logotype - White background.svg' alt = 'Blue Trail Software'>
    </header>
    <main class = 'container'>
        <h1>We are happy to scale your team!</h1>
        <p>Please enter the following informastion to know the details about the position you need</p>
        <form action = #>
           <div class = 'name'>
                <label for = 'position'>What kind of position you need?</label>
            <select name = 'position-name'>
                <option value = 'select'>Please select a position</option>
                <option value = 'Full-stack'>Full Stack Developer</option>
                 <option value = 'Front-end'>Front-end Developer</option>
                  <option value = 'Back-end'>Back-end Developer</option>
                  <option value = 'QAM'>QA Manual</option>
                 <option value = 'QAA'>QA Automation</option>
            </select>
           </div>
            <div class = 'time'>
                <label for = 'framework'>Main framework or language required</label>
            <select name = 'framework-name'>
                <option value = 'select'>Please select a framework</option>
                <option value = 'Cyprees'>Cypress</option>
                 <option value = 'Robot'>Robot</option>
                  <option value = 'Redwood'>Redwood</option>
                  <option value = Sahi>Sahi</option>
                 <option value = 'Galen'>Galen framework</option>
                  <option value = 'Gauge'>Gauge</option>
                  <option value = 'Citrus'>Citrus framework</option>
                 <option value = 'Karate'>Karate-DSL</option>
            </select>
            </div>
            <div class = 'date'>
                <label for = 'years'>How many experience years?</label>
            <select name = 'experience'>
                <option value = '1-2'>1-2 years</option>
                <option value = '3-4'>3-4 years</option>
                 <option value = '+5'>+5 years</option>
            </select>
            </div>
            <div class = 'check'>
                <input type = 'checkbox' name = 'interview'>
            <label for = 'interview need'>I need to interview the candidate</label>
            </div>
           <button class = 'accept'>Next
               <a href = 'paso3.html'></a>
           </button>
        </form>
        <div class = 'circle'>
            <div class = 'circle1'></div>
            <div class = 'circle2'></div>
            <div class = 'circle3'></div>
        </div>
    </main>
    <footer class = 'footer'>
        <img src = 'Icons/Blue Trail Software logotype - Dark background.svg' alt = 'Blue Trail Software Dark'>
        <quote>
            <img src = 'Icons/Instagram.svg' alt = 'Blue Trail Software'>
        <img src = 'Icons/Twitter.svg' alt = 'Blue Trail Software'>
        <img src ='Icons/Facebook.svg' alt = 'Blue Trail Software'>
        </quote>
        <p>All Rights Reserved 2018 Blue Trail software</p>
    </footer>
</body>
</html>
