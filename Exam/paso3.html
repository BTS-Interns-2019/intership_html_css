<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Paso 3</title>
    <link rel="stylesheet" href="styles1.css">
  </head>
  <body>
    <header class="header">
      <img
        src="Icons/Blue Trail Software logotype - White background.svg"
        alt="Blue Trail Software"
      />
    </header>
    <main class="container">
            <h1>We are happy to scale your team!</h1>
            <p>
              Please enter de folowing information to know the details abut the
              position you need
            </p>
            <form action="#" class="form">
                <div class="w100">
                    <label for="job">Job Overview</label>
                    <textarea name="job" id="" cols="30" rows="10" placeholder="Please tell us the job description. For example:The new app is a set of microservices that are built with Phalcon, Angular, Lambda and interaction with Twilio. The project is a real challenge because the App is in real time; and is the sales tool."></textarea>
                </div>
                <div class="w100">
                    <label for="skills">Requirements and set of skills</label>
                    <textarea name="skills"cols="30" rows="10" placeholder="Please tell us the set of skills required. For example: Senior experience as a QA engineer, and QA testing: functional, usability, scale, performance, stress, etc., design and execution of test cases, use of test management tools (SpiraTest, MS Test Manager),"></textarea>
                </div>
            </form>
    </main>
    <footer class="footer">
      <img
        src="Icons/Blue Trail Software logotype - Dark background.svg"
        alt="Blue Trail Software"
      />
      <div class="sm">
        <img src="Icons/Instagram.svg" alt="Instagram logo" />
        <img src="Icons/Twitter.svg" alt="Twitter logo" />
        <img src="Icons/Facebook.svg" alt="Facebook logo" />
      </div>
      <p>All rights reserved to <strong>Blue Tail Software</strong></p>
    </footer>
  </body>
</html>
