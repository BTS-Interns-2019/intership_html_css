<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./pasouno.css">
        <title>Paso Dos</title>
    </head>
    <body>
        <header>
            <div >
                <div class="blue-white"><img src="./icons/blue-white.svg"></div>
            </div>
        </header>
        <main class="main-container">
            <div class="team">
                <h1>We are happy to scale your team!</h1>
            </div>
            <div class="info">
                <p>Please enter the following information to know
                the details about the position you need.</p>
            </div>
            <form class="form">
                    <label>Which kind of position you nedd?</label>
                    <br>
                    <select class="position" name="positio">
                            <option>Please select a position</option>
                            <option>Fullstack Developer</option>
                            <option>Front-end Developer</option>
                            <option>Back-end Developer</option>
                            <option>QA Manual</option>
                            <option>QA Automation</option>
                        </select>
                    <br>
                    <label>Main framework or language required</label>
                    <br>
                    <select class="framework" name="framework">
                        <option>Please select a framework</option>
                        <option>Cypress</option>
                        <option>Robot Framework</option>
                        <option>Redwood HQ</option>
                        <option>Sahi</option>
                        <option>Galen Framework</option>
                        <option>Gauge</option>
                        <option>Citrus Framework</option>
                        <option>Karate-DSL</option>
                    </select>
                    <br>            
                    <label>How many experience years?</label>
                    <br>
                    <select class="experience" name="experience">
                        <option>1-2 years</option>
                        <option>3-4 years</option>
                        <option>+5 years</option>
                    </select>
                    <br>
                    <div><img src="./icons/Arrow.svg"><a href="pasouno.html"></a>Back</div>
                   <button type="submit">Next</button>
                    
                </form>

        </main>
        <footer>
            <div class="footer">
            <div class="img">
                <img src="./icons/blue-black.svg">
            </div>
            <div class="social">
            <div class="insta"><img  src="./icons/Instagram.svg"></div>
            <div class="twitter"><img  src="./icons/Twitter.svg"></div>
            <div class="face"><img src="./icons/Facebook.svg"></div>

            </div>
            <div class="rights">
                <p>All Rights Reserved 2018 Blue Trail Software</p>
            </div>
            </div>
        </footer>
    </body>
</html>
