<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./pasouno.css">
        <title>Paso Tres</title>
    </head>
    <body>
        <header>
            <div >
                <div class="blue-white"><img src="./icons/blue-white.svg"></div>
            </div>
        </header>
        <main class="main-container">
            <div class="team">
                <h1>We are happy to scale your team!</h1>
            </div>
            <div class="info">
                <p>Please enter the following information to know
                the details about the position you need.</p>
            </div>
            <form class="form">
                    <label>Job Overwiew</label>
                    <br>
                    <textarea class="texto-amplio" type="text" placeholder="Please tell us the job description. For example:The new app is a set of microservices that are built with Phalcon, Angular, Lambda and interaction with Twilio. The project is a real challenge because the App is in real time; and is the sales tool."></textarea>
                    <br>
                    <label>Requirements and set of skills</label>
                    <br>
                    <textarea class="texto-amplio" type="text" placeholder="Please tell us the set of skills required. For example: Senior experience as a QA engineer, and QA testing: functional, usability, scale, performance, stress, etc., design and execution of test cases, use of test management tools (SpiraTest, MS Test Manager), experience with Agile"></textarea>
                    <br>
                    <div><img src="./icons/Arrow.svg"><a href="pasodos.html"></a>Back</div>
                    <button type="submit">Request for position</button>
                    
                </form>

        </main>
        <footer>
            <div class="footer">
            <div class="img">
                <img src="./icons/blue-black.svg">
            </div>
            <div class="social">
            <div class="insta"><img  src="./icons/Instagram.svg"></div>
            <div class="twitter"><img  src="./icons/Twitter.svg"></div>
            <div class="face"><img src="./icons/Facebook.svg"></div>

            </div>
            <div class="rights">
                <p>All Rights Reserved 2018 Blue Trail Software</p>
            </div>
            </div>
        </footer>
