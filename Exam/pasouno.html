<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./pasouno.css">
        <title>Paso Uno</title>
    </head>
    <body>
        <header>
            <div >
                <div class="blue-white"><img src="./icons/blue-white.svg"></div>
            </div>
        </header>
        <main class="main-container">
            <div class="team">
                <h1>We are happy to scale your team!</h1>
            </div>
            <div class="info">
                <p>Please enter the following information to know
                the details about the position you need.</p>
            </div>
            <form class="form">
                <label>Your project name</label>
                <br>
                <input class="textito" type="email" placeholder="Please enter the name of your project">
                <br>
                <label>Availability</label>
                <br>
                <select class="available" name="availability">
                    <option>Half time</option>
                    <option>Full time</option>
                    <option>On demand</option>
                </select>
                <br>            
                <label>Preferent starting day</label>
                <br>
                <input class="textito" type="date" placeholder="dd/mm/2019">
                <br>
                <input class="checkbox" type="checkbox">I need to interview the candidate
                <br>
                <button type="button" href="pagina-dos.html">Next</button>
            </form>

        </main>
        <footer>
            <div class="footer">
            <div class="img">
                <img src="./icons/blue-black.svg">
            </div>
            <div class="social">
            <div class="insta"><img  src="./icons/Instagram.svg"></div>
            <div class="twitter"><img  src="./icons/Twitter.svg"></div>
            <div class="face"><img src="./icons/Facebook.svg"></div>

            </div>
            <div class="rights">
                <p>All Rights Reserved 2018 Blue Trail Software</p>
            </div>
            </div>
        </footer>
    </body>
</html>
