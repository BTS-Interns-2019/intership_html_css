<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsiveness.css">
  <title>HTML/CSS Test</title>
</head>
<body class="step-3">
  <header class="header-container flex">
    <img src="Icons/Blue Trail Software logotype - White background.svg" alt="Blue Trail Software Logo">
  </header>
  <main class="main-container">
    <section class="heading">
      <h1>We are happy to scale your team!</h1>
      <p>Please enter the following information to know the details about the position you need.</p>
    </section>

    <section class="form-container">
      <form action="#" class="form">
        <div class="input-container job-container flex">
          <label for="job-overview">Job Overview</label>
          <textarea name="job" id="job-overview" placeholder="Please tell us the job description. For example:The new app is a set of microservices that are built with Phalcon, Angular, Lambda and interaction with Twilio. The project is a real challenge because the App is in real time; and is the sales tool."></textarea>
        </div>
  
        <div class="input-container framework-container flex">
          <label for="job-overview">Requirements and set of skills</label>
          <textarea name="job" id="job-overview" placeholder="Please tell us the set of skills required. For example: Senior experience as a QA engineer, and QA testing: functional, usability, scale, performance, stress, etc., design and execution of test cases, use of test management tools (SpiraTest, MS Test Manager), experience with Agile."></textarea>
        </div>
      </form>
    </section>

    <section class="flow flex">
      <div class="back-container">
        <img src="Icons/Arrow.svg" alt="Arrow" class="arrow">
        <a href="step-2.html">Back</a>
      </div>

      <button class="button next-button">
        <a href="confirmation.html">Next</a>
      </button>
    </section>
  
    <section class="dots">
      <div class="dots-container flex">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot active"></div>
      </div>
    </section>
  </main>

  <footer class="footer-container flex">
    <section class="logo flex">
      <img src="Icons/Blue Trail Software logotype - Dark background.svg" alt="Blue Trail Software Logo" class="footer-logo">
    </section>

    <section class="social flex">
      <div class="social-link">
        <a href="https://www.instagram.com/bluetrailsoft/" target="_blank">
          <img src="Icons/Instagram.svg" alt="Instagram Logo" class="icon">
        </a>
      </div>

      <div class="social-link">
        <a href="https://twitter.com/bluetrailsoft" target="_blank">
          <img src="Icons/Twitter.svg" alt="Twitter Logo" class="icon">
        </a>
      </div>

      <div class="social-link">
        <a href="https://www.facebook.com/BlueTrailSoftware" target="_blank">
          <img src="Icons/Facebook.svg" alt="Facebook Logo" class="icon">
        </a>
      </div>
    </section>

    <section class="legal">
      <p>All Rights Reserved 2018 <span class="bold">Blue Trail Software</span></p>
    </section>
  </footer>
</body>
</html>
