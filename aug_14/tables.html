<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tablas | Actividad en clase</title>
  </head>
  <body>
    <table border="1" width="30%">
      <caption>
        Esto es una tabla
      </caption>
      <thead>
        <th>Name</th>
        <th>Favotite color</th>
      </thead>
      <tbody>
        <tr>
          <td>Bod</td>
          <td>Yellow</td>
        </tr>
        <tr>
          <td>Michelle</td>
          <td>Purple</td>
        </tr>
      </tbody>
    </table>

    <table border="1" width="30%">
      <caption>
        Esto es una tabla
      </caption>
      <tbody>
        <tr>
          <th rowspan="2">Head1</th>
          <td>Item 1</td>
          <td>Item 2</td>
          <td>Item 3</td>
          <td>Item 4</td>
        </tr>
        <tr>
          <td>Item 5</td>
          <td>Item 6</td>
          <td>Item 7</td>
          <td>Item 8</td>
        </tr>
        <tr>
        <th>Head1</th>
          <td>Item 9</td>
          <td>Item 10</td>
          <td>Item 3</td>
          <td>Item 11</td>
        </tr>
      </tbody>
    </table>
    <table border="1">
      <tr>
        <th colspan="2">Head1</th>
        <th colspan="2">Head2</th>
      </tr>
      <tr>
        <th>Head 3</th>
        <th>Head 4</th>
        <th>Head 5</th>
        <th>Head 6</th>
      </tr>
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
      </tr>
      <tr>
        <td>E</td>
        <td>F</td>
        <td>G</td>
        <td>H</td>
      </tr>
    </table>

    <table border="1">
            <tr>
              <th colspan="2"></th>
              <th>TABLE</th>
              <th>TR</th>
              <th>TD</th>
              <th>TH</th>
              <th>CAPTION</th>
            </tr>
            <tr>
              <th>BORDER</th>
              <th>ROWSPAN</th>
              <th>COLSPAN</th>
              <th>ALIGN</th>
            </tr>
          
  </body>
</html>
