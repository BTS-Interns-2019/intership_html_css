<!DOCTYPE html>
<html>
<head>
    <title>Tables_html</title>
    <meta name="author" content="Emmanuel Rubio Navarro">
    <meta name="keywords" content="tables,html,atributes,no css">
    <meta name="description" content="Crear diseÃ±os de tablas usando unicamente los atributos y tags en html, sin CSS">
</head>
<body>
    <table border cellspacing="0" cellpadding="5" width="500">
        <thead align="left" bgcolor="#F5F5F5">
            <th width="50%">Name</th>
            <th width="50%">Favoite Color</th>
        </thead>
        <tbody>
            <tr>
                <td>Bob</td>
                <td>Yelow</td>
            </tr>
            <tr>
                <td>Michelle</td>
                <td>Purple</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table border>
        <tr>
            <th rowspan="2">Head1</th>
            <td>Item1</td>
            <td>Item2</td>
            <td>Item3</td>
            <td>Item4</td>
        </tr>
        <tr>
            <td>Item5</td>
            <td>Item6</td>
            <td>Item7</td>
            <td>Item8</td>
        </tr>
        <tr>
            <th>Head2</th>
            <td>Item9</td>
            <td>Item10</td>
            <td>Item11</td>
            <td>Item12</td>
        </tr>
    </table>
    <hr>
    <table border>
        <thead>
            <tr>
                <th colspan="2">Head1</th>
                <th colspan="2">Head2</th>
            </tr>
            <tr>
                <th>Head1</th>
                <th>Head2</th>
                <th>Head3</th>
                <th>Head4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
                <td>G</td>
                <td>H</td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
