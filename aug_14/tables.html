<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tables HTML</title>
</head>
<body>
  <table border="1">
		<thead>
			<td><strong>Name</strong></td>
			<td><strong>Favorite Color</strong></td>
		</thead>
		<tbody>
			<tr>
				<td>Bob</td>
				<td>Yellow</td>
			</tr>
			<tr>
				<td>Michelle</td>
				<td>Purple</td>
				</tr>
		</tbody>
	</table>
	<br>
	<table border="1">
		<tbody>
			<tr>
				<th rowspan="2">Head1</th>
				<td>Item 1</td>
				<td>Item 2</td>
				<td>Item 3</td>
				<td>Item 4</td>
			</tr>
			<tr>
				<td>Item 5</td>
				<td>Item 6</td>
				<td>Item 7</td>
				<td>Item 8</td>
			</tr>
			<tr>
				<th>Head2</th>
				<td>Item 9</td>
				<td>Item 10</td>
				<td>Item 3</td>
				<td>Item 11</td>
			</tr>
		</tbody>
	</table>
	<br>
	<table border="1">
		<thead>
			<tr>
				<th colspan="2">Head1</th>
				<th colspan="2">Head2</th>
			</tr>
			<tr>
				<th>Head 3</th>
				<th>Head 4</th>
				<th>Head 5</th>
				<th>Head 6</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>A</td>
				<td>B</td>
				<td>C</td>
				<td>D</td>
			</tr>
			<tr>
				<td>E</td>
				<td>F</td>
				<td>G</td>
				<td>H</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
