<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Miguel Angel Vivanco">
        <title>AOISAKANA - Log in page</title>
    </head>
    <body>
        <header>
            <h1 align= "center">Log in</h1>
        </header>
        <main>
            <div align= "center">
                <form action="restaurant.html">
                    <fieldset>
                        <figure>
                            <img src="https://www.searchpng.com/wp-content/uploads/2019/02/User-Icon-PNG-715x715.png" alt="user" width="200" height="200">
                        </figure>
                        <div>
                            <label for="name">Usename: </label>
                            <input type="text" name="name" id="name" required placeholder="Type the username here">
                        </div><br>
                        <div>
                            <label for="pass">Password: </label>
                            <input type="password" name="password" id="pass" required placeholder="Type the password here">
                        </div>
                        <label for="remember">Remember your password: </label>
                        <input type="checkbox" name="rememberpassword" id="remember"><br><br>
                        <input type="reset" value="reset" value="Reset">
                        <input type="submit" value="submit" value="Send">
                    </fieldset>
                </form>
            </div>
        </main>
    </body>
</html>
