<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="grid.css">
  <title>Pinterest Grid</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper-1">
      <div class="purple"></div>
      <div class="blue"></div>
      <div class="yellow"></div>
    </div>

    <div class="wrapper-2">
      <div class="blue"></div>
      <div class="yellow"></div>
      <div class="orange"></div>
    </div>

    <div class="wrapper-3">
      <div class="green"></div>
      <div class="orange"></div>
      <div class="purple"></div>
    </div>

    <div class="wrapper-4">
      <div class="yellow"></div>
      <div class="purple"></div>
      <div class="blue"></div>
    </div>

    <div class="wrapper-5">
      <div class="orange"></div>
      <div class="blue"></div>
      <div class="yellow"></div>
    </div>
  </div>
</body>
</html>
