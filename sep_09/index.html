<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles.css">
  <title>Facebook - Log In or Sign Up</title>
</head>
<body>
  <header>
    <section class="container">
      <div class="flex-wrapper flex-header">
        <img src="facebook_logo.png" alt="Facebook Logo" class="facebook-logo">

        <div class="form-container">
          <form action="#" class="log-in-form flex-wrapper">
            <div class="username-container">
              <label for="username">Email or Phone</label>
              <input type="text" name="username" id="username">
            </div>

            <div class="password-container">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
              
              <a href="#" class="form-forget">Forgot account?</a>
            </div>
            
            <button type="submit" class="button-submit">Log In</button>
          </form>
        </div>
      </div>
    </section>
  </header>
  <main></main>
  <footer></footer>
</body>
</html>
