<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hassel</title>
    <link rel="stylesheet" href="funko.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <div class="dialog">
                <p>Let's Get This Party Started</p>
            </div>
        <div class="head">
            <div class="ear ear1">
                <div class="inner-ear1"></div>
            </div>
            <div class="ear ear2">
                <div class="inner-ear2"></div>
            </div>
            <div class="eyebrow eyebrow-1"></div>
            <div class="eyebrow eyebrow-2"></div>
            <div class="eyebrow eyebrow-3"></div>
            <div class="eyebrow eyebrow-4"></div>
            <div class="eye-shadow eye-shadow1"></div>
            <div class="eye-shadow eye-shadow2"></div>
            <div class="yellow-rag"></div>
            <div class="eye-bag eye-bag-2"></div>
            <div class="eye-bag eye-bag-1"></div>
            <div class="eye eye-1"></div>
            <div class="eye eye-2"></div>
            <div class="cornea cornea-1"></div>
            <div class="cornea cornea-2"></div>
            <div class="iris iris-1">
                <div class="sprite"></div>
            </div>
            <div class="iris iris-2">
                <div class="sprite"></div>
            </div>

            <div class="chick chick-1">
                <div class="red-dot"></div>
            </div>
            <div class="chick chick-2">
                <div class="red-dot"></div>
            </div>
            <div class="jaw"></div>
            <div class="lip-down"></div>
            <div class="mouth"></div>

            <div class="tooth tooth-1"></div>
            <div class="tooth tooth-2"></div>
            <div class="tooth tooth-3"></div>
            <div class="tooth tooth-4"></div>
            <div class="tooth tooth-5"></div>
            <div class="tooth tooth-6"></div>
            <div class="lip-top"></div>
            <div class="patch"></div>
            <div class="mouth-top"></div>
            <div class="nose nose-1"></div>
            <div class="nose nose-2"></div>
            <div class="nose nose-3"></div>
            <div class="nose nose-4"></div>
            <div class="mouth-line"></div>
        </div>
        <div class="body">
            <div class="shirt"></div>
            <div class="below-tie"></div>
            <div class="tie-top"></div>
            <div class="suit suit-1"></div>
            <div class="suit suit-2"></div>
            <div class="bag-top"></div>
            <div class="patch-b"></div>
            <div class="patch-w"></div>
            <div class="tie"></div>
            <div class="neck neck-1"></div>
            <div class="neck neck-2"></div>
            <div class="bag-bottom"></div>
            <div class="belt"></div>
            <div class="leg leg-1"></div>
            <div class="leg leg-2"></div>
        </div>
        <div class="right-arm-1"></div>
        <div class="right-arm-2"></div>
        <div class="sleeve"></div>
        <div class="left-arm"></div>
        <div class="left-arm"></div>
        <div class="shotgun"></div>
        <div class="right-hand"></div>
        <div class="left-hand"></div>
        <div class="shoe1"></div>
        <div class="shoe2"></div>
    </div>
    <audio src="sounds/music.mp3" controls autoplay class="audio"></audio>
</body>
</html>
