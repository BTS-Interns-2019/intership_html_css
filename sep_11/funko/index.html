<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles.css">
  <title>Funko Gandalf</title>
</head>
<body class="main-container flex">
  <!-- Main container -->
  <div class="gandalf">
    <div class="hat">
      <div class="cover-up cover-up-1"></div>
      <div class="cover-up cover-up-2"></div>
      <div class="top"></div>
      <div class="cone cone-1"></div>
      <div class="cone cone-2"></div>
      <div class="bottom"></div>
    </div>
    <div class="head">
      <!-- Hair -->
      <div class="hair">
        <div class="back-hair left"></div>
        <div class="back-hair right"></div>
      </div>

      <!-- Sideburns -->
      <div class="sideburns sideburn-1-front"></div>
      <div class="sideburns sideburn-1-back"></div>
      <div class="sideburns sideburn-2-front"></div>
      <div class="sideburns sideburn-2-back"></div>

      <!-- Eyebrows -->
      <div class="eyebrow eyebrow-1">
        <div class="portion portion-1"></div>
        <div class="portion portion-2"></div>
        <div class="portion portion-3"></div>
        <div class="portion portion-4"></div>
      </div>
      <div class="eyebrow eyebrow-2">
        <div class="portion portion-1"></div>
        <div class="portion portion-2"></div>
        <div class="portion portion-3"></div>
        <div class="portion portion-4"></div>
      </div>

      <!-- Eyes -->
      <div class="eye eye-1">
        <div class="eye-shine"></div>
      </div>
      <div class="eye eye-2">
        <div class="eye-shine"></div>
      </div>

      <!-- Nose -->
      <div class="nose">
        <div class="left"></div>
        <div class="right"></div>
        <div class="bottom"></div>
      </div>

      <!-- Mustache -->
      <div class="mustache">
        <div class="bottom-lip bottom-lip-left"></div>
        <div class="bottom-lip bottom-lip-center"></div>
        <div class="bottom-lip bottom-lip-right"></div>
      </div>

      <!-- Beard -->
      <div class="beard">
        <div class="beard-portion extreme-left"></div>
        <div class="beard-portion left">
          <div class="wrinkle wrinkle-1"></div>
          <div class="wrinkle wrinkle-2"></div>
          <div class="wrinkle wrinkle-3"></div>
          <div class="wrinkle wrinkle-4"></div>
          <div class="wrinkle wrinkle-5"></div>
          <div class="wrinkle wrinkle-6"></div>
          <div class="wrinkle wrinkle-7"></div>
        </div>
        <div class="beard-portion center"></div>
        <div class="beard-portion right">
          <div class="wrinkle wrinkle-1"></div>
          <div class="wrinkle wrinkle-2"></div>
          <div class="wrinkle wrinkle-3"></div>
          <div class="wrinkle wrinkle-4"></div>
          <div class="wrinkle wrinkle-5"></div>
          <div class="wrinkle wrinkle-6"></div>
          <div class="wrinkle wrinkle-7"></div>
        </div>
        <div class="beard-portion extreme-right"></div>
      </div>
    </div>
  </div>
</body>
</html>
