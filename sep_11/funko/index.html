<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        position: relative;
    }
    .container {
        position: absolute;
        top:13px;
        transition: top 500ms;
    }
    .cabeza {
        width: 354px;
        height: 299px;
        border-radius: 123px 123px 68px 68px;
        position: absolute;
        top: 10px;
        left: 25px;
        box-sizing: border-box;
        opacity: 1;
        background: linear-gradient(rgb(170, 143, 128), rgb(200, 175, 155), rgb(200, 175, 155), rgb(170, 143, 128));
        border: solid 1px rgba(0, 0, 0, .2);
        box-shadow: 0px 5px 2px -2px rgba(0, 0, 0, .2);
    }

    .ceja {
        position: absolute;
        top: 110px;
        border: none;
    }

    .ceja-izq {
        left: 25px;
    }

    .ceja-der {
        left: 240px;
        transform: rotateY(180deg);
    }
    .ceja path{
        fill:rgb(98,81,55);
    }
    .ojo {
        width: 64px;
        height: 64px;
        position: absolute;
        top: 135px;
        border-radius: 50%;
        background-color: #000;
    }

    .ojo-izq {
        left: 40px;
    }

    .ojo-der {
        left: 255px;
    }

    .pupila {
        width: 15px;
        height: 15px;
        position: absolute;
        top: 9px;
        left: 31px;
        background-color: white;
        border-radius: 50%;
        background: radial-gradient(white, rgba(236, 236, 236), rgba(230, 230, 230));
    }

    .oreja {
        width: 14px;
        height: 63px;
        position: absolute;
        top: 145px;
        border-radius: 0px 123px 128px 0px;
        background-color: rgb(200, 175, 155);
        z-index: 0;
        box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, .1);
        border: solid 3px rgba(200, 175, 155,.8)
    }

    .oreja-izq {
        left: -20px;
        transform: rotateZ(180deg);
    }

    .oreja-der {
        left: 352px
    }

    .nariz {
        border: solid 13px rgba(135, 101, 74, 1);
        width: 0;
        border-top-color: transparent;
        border-left-color: transparent;
        border-right-color: transparent;
        border-bottom-color: rgba(135, 101, 74, 1);
        position: absolute;
        left: 168px;
        top: 195px;
        box-shadow: 0px 5px 2px -2px rgba(0, 0, 0, .2);
    }

    .nariz-s {
        border-right: solid 4px rgba(135, 101, 74, 0.2);
        border-bottom: solid 14px rgba(135, 101, 74, 0.2);
        border-left: solid 4px transparent;
        border-top: solid 14px transparent;
        width: 0;
        background-color: transparent;
        position: absolute;
        top: 188px;
    }

    .nariz-s-izq {
        left: 172px;
    }

    .nariz-s-der {
        left: 182px;
        transform: rotateY(180deg);
    }


    .traje{
        background-color: rgb(94,120,55);
        border-radius: 25px 25px 0 0;
        width: 142px;
        height: 96px;
        position: absolute;
        left:132px;
        top:310px;
    }
    .camisa{
        border-top: 42px solid white;
        border-right: 16px solid white;
        border-bottom:42px solid transparent;
        border-left: 16px solid transparent;
        width: 0;
        justify-content: center;
        position: absolute;
    }
    .cam-izq{
        left: 40px;
    }
    .cam-der{
        left: 70px;
        transform: rotateY(180deg);
    }
    .corbata-cir{
        width: 16px;
        height: 16px;
        border-radius: 40%;
        background-color: #000;
        position: absolute;
        top:12px;
        left: 65px;
    }
    .corbata{
        width: 16px;
        height: 59px;
        border-radius: 30%;
        background-color: #000;
        position: absolute;
        top:27px;
        left: 65px;
    }
    .silla{
        width: 220px;
        height: 252px;
        border-radius: 30%;
        background-color: rgb(196,152,57);
        position: absolute;
        top:400px;
        left: 95px;
        border: solid 1px black;
        box-shadow: #00000077 2px 2px 2px 2px;
        
    }
    .lateral{
        width: 48px;
        height: 142px;
        border-radius: 70% 0  0 70%;
        background-color: rgb(196,152,57);
        position: absolute;
        top:410px;
        border: solid 1px black;
    }
    .lateral-izq{
        left: 45px;
    }
    .lateral-der{
        left:316px;
        transform: rotateZ(180deg);
    }
    .respaldo{
        background:linear-gradient(rgb(196,152,57), black,black) ;
        border-radius: 35px 35px 0 0;
        width: 220px;
        height: 155px;
        position: absolute;
        left:95px;
        top:315px;
        opacity: 1;
        z-index: -1;
    }
    .brazo{
        position: absolute;
        top: -3px;
        z-index: 2;
    }
    .brazo-izq{
        left: -24px;
    }
    .brazo-der{
        left: 120px;
        transform: rotateY(180deg);
    }
    .antebrazo{
        width: 49px;
        height: 95px;
        border-radius: 42%;
        background-color: rgb(94,120,55);
        border-bottom: solid 1px black;
        transform: rotateZ(45deg);
        transition: transform 500ms;       
    }
    .manga{
        width: 36px;
        height: 29px;
        background-color: rgb(80, 99, 43);
        background: linear-gradient(rgb(94,120,55),rgb(80, 99, 43));
        position: absolute;
        transform: skew(12deg,341deg);
        border-radius: 26%;
        top:79px;
        left:10px;

    }
    .mano{
        width: 30px;
        height: 56px;
        background-color: rgb(213, 179, 152);
        position: absolute;
        border-radius: 0 0 50% 50%;
        top:24px;
        left:0px;
    }
    .molde{
        opacity: 0;
    }
    .sombra{
        width: 0px;
        height: 0px;
        border-radius: 60%;
        box-shadow: #000000CC 20px 15px 15px 15px;
        background: radial-gradient(black, gray);
        position: absolute;
        top:675px;
        left:175px;
        transition: box-shadow 2s;
    }
    .container:hover{
        top:0px;
    }
    .container:hover ~ .sombra{
        box-shadow: #000000CC 20px 15px 20px 20px;
    }
    .antebrazo:hover{
       transform: rotateZ(180deg);
    }
</style>

<body>
    <div class="container">
        <img src="x1.png" alt="" width="400px" class="molde">
        <div class="cabeza">
    <svg class="ceja ceja-izq" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid meet" viewBox="3.235294117647072 4.102941176470665 89.5 30" width="85.5" height="26"><path d="M16.24 19.1L29.74 15.1L35.74 19.1L45.74 22.1L57.24 25.1L71.74 31.1L85.74 31.1L89.74 25.1L83.74 25.1L77.24 22.1L69.74 17.6L61.74 17.6L53.24 17.6L44.24 13.1L35.74 9.1L29.74 5.1L20.24 5.1L13.24 9.1L10.24 15.1L5.74 22.1L4.24 29.1L10.24 26.6L16.24 19.1Z" id="afgD2S4NB"></path></svg>
    <svg class="ceja ceja-der" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid meet" viewBox="3.235294117647072 4.102941176470665 89.5 30" width="85.5" height="26"><path d="M16.24 19.1L29.74 15.1L35.74 19.1L45.74 22.1L57.24 25.1L71.74 31.1L85.74 31.1L89.74 25.1L83.74 25.1L77.24 22.1L69.74 17.6L61.74 17.6L53.24 17.6L44.24 13.1L35.74 9.1L29.74 5.1L20.24 5.1L13.24 9.1L10.24 15.1L5.74 22.1L4.24 29.1L10.24 26.6L16.24 19.1Z" id="afgD2S4NB"></path></svg>
    <div class="ojo ojo-izq">
        <div class="pupila"></div>
    </div>
    <div class="ojo ojo-der">
        <div class="pupila"></div>
    </div>
    <div class="oreja oreja-izq"></div>
    <div class="oreja oreja-der"></div>
    <div class="nariz"></div>
    <div class="nariz-s nariz-s-izq"></div>
    <div class="nariz-s nariz-s-der"></div>
</div>
    <div class="traje">
        <div class="camisa cam-izq"></div>
        <div class="camisa cam-der"></div>
        <div class="corbata-cir"></div>
        <div class="corbata"></div>
        <div class="brazo brazo-izq">
            <div class="antebrazo">
                <div class="manga">
                    <div class="mano"></div>
                </div>
            </div>
        </div>
        <div class="brazo brazo-der">
            <div class="antebrazo">
                <div class="manga">
                    <div class="mano"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="silla"></div>
    <div class="lateral lateral-izq"></div>
    <div class="lateral lateral-der"></div>
    <div class="respaldo"></div>
</div>
<div class="sombra"></div>
</body>

</html>
