<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Ryu Funko Pop</title>
</head>
<body>
  <div class="all">
    <div class="hair"></div>
    <div class="complete-head">
        <div class="final-band fbl"></div>
      <div class="ear right-ear"></div>
      <div class="head">
        <div class="band"></div>
        <div class="brows"><div class="brow left-brow"></div><div class="right-brow brow"></div></div>
        <div class="eyes"><div class="eye left-eye"></div><div class="nose"></div><div class="right-eye eye"></div></div>
      </div>
      <div class="ear left-ear"></div>
      <div class="final-band fbr"></div>
    </div>
    <div class="complete-body">
      <div class="arm left-arm">
        <div class="bicep"></div>
        <div class="forearm">
          <div class="hand">
            <div class="tag"></div>
          </div>
          <div class="fingers"></div>
        </div>
      </div>
      <div class="trunk">
        <div class="chest"></div>
        <div class="large-line"></div>
        <div class="short-line"></div>
        <div class="black-band"></div>
        <div class="hang-band">
          <div class="hb-left"></div>
          <div class="knot"></div>
          <div class="hb-right"></div>
        </div>
      </div>
      <div class="hip"></div>
      <div class="arm right-arm">
        <div class="bicep"></div>
        <div class="forearm">
          <div class="hand">
            <div class="tag"></div>
          </div>
          <div class="fingers"></div>
        </div>
      </div>
    </div>
    <div class="legs-foot">
      <div class="left-leg"></div>
      <div class="left-foot"></div>
      <div class="right-leg"></div>
      <div class="right-foot"></div>
    </div>
  </div>
</body>
</html>
