<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="tumblr-clone/styles.css">
  <link rel="stylesheet" href="styles.css">
  <title>Log in | Tumblr</title>
</head>
<body>  
  <header class="search-input-header flex">
    <img src="img/t_logo.png" alt="Tumblr logo">
    <div class="search-container flex">
      <i class="icon tumblr-search"></i>
      <form action="#">
        <input type="search" name="search" id="search-input" placeholder="Search Tumblr">
      </form>
    </div>

    <button class="signup-button">Sign up</button>
  </header>

  <main class="main-container">
    <section class="main-section flex">
      <div class="dots-container">
        <ul class="dots">
          <li class="dot"></li>
          <li class="dot"></li>
          <li class="dot"></li>
          <li class="dot"></li>
          <li class="dot"></li>
          <li class="dot"></li>
        </ul>
      </div>

      <div class="login-container flex">
        <img src="img/tumblr_logo.png" alt="Tumblr logo">
        <form action="#">
          <input type="email" name="email" id="email-input" placeholder="Email">
  
          <button type="submit" class="submit-button">Next</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer-container">
    <section class="legal-credits-section flex">
      <nav>
        <ul class="legal-options flex">
          <li class="option">Terms</li>
          <li class="option">Privacy</li>
          <li class="option">Jobs</li>
          <li class="option">Support</li>
        </ul>
      </nav>

      <div class="credits flex">
        <p class="credit">Posted by <span class="username">byomead</span></p>
        <img src="img/profile-pic.jpg" alt="Profile pic">
      </div>
    </section>
    <section class="what-is-tumblr-section flex">
      <p class="what-is-text">What is Tumblr?</p>
    </section>
  </footer>
</body>
</html>
